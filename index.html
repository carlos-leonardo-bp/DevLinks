<!DOCTYPE html>
<html lang="pt-BR" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img
          src="assets/avatar.png"
          alt="Foto de Carlos Leonardo sorrindo, usando camisa branca e fundo amarelo."
        />
        <p>@carlos.leonardo.bp</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://www.youtube.com/@carlos.leonardo-bp?sub_confirmation=1"
            target="_blank"
            rel="noopener noreferrer"
            >Inscreva-se no YouTube</a
          >
        </li>
        <li>
          <a
            href="https://github.com/carlos-leonardo-bp/projeto"
            target="_blank"
            rel="noopener noreferrer"
            >Baixe esse projeto</a
          >
        </li>
        <li>
          <a
            href="https://portifolio-carlos-leonardo.vercel.app/"
            target="_blank"
            rel="noopener noreferrer"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a
            href="https://www.rocketseat.com.br/formacao/fullstack"
            target="_blank"
            rel="noopener noreferrer"
            >Conheça a Formação Full-Stack</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/carlos-leonardo-bp"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-github"></ion-icon
        ></a>

        <a
          href="https://www.instagram.com/carlos.leonardo.bp/"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>

        <a
          href="https://www.youtube.com/@carlos.leonardo-bp"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>

        <a
          href="https://www.linkedin.com/in/carlos-leonardo-bp/"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <footer>
        Feito com ♥ por
        <a
          href="https://www.instagram.com/carlos.leonardo.bp/"
          target="_blank"
          rel="noopener noreferrer"
          >Carlos Leonardo</a
        >
        +
        <a
          href="https://www.rocketseat.com.br/"
          target="_blank"
          rel="noopener noreferrer"
          >Rocketseat</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
